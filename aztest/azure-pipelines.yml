pr:
  branches:
    include:
    - dev

variables:
  IgnoreTokens: Microsoft.Rest.ClientRuntime.Tracing.Tests Microsoft.Azure.Services.AppAuthentication.IntegrationTests KeyVault\dataPlane LocationBasedServices Az.Auth.Tests BotService.Tests Search Batch.FileStaging.Tests Azure.Batch.IntegrationTests Azure.Batch.ProtocolTests Batch\Support\FileConventions AzureBatchFileConventions.IntegrationTests Batch\DataPlane\Azure.Batch.Unit.Tests Batch\DataPlane\Tools\ConfigureAwaitAnalyzer\ConfigureAwaitAnalyzer.Tests ContainerService\ContainerService.Tests PolicyInsights\Management\PolicyInsights.Tests Consumption\Consumption.Tests Billing\Billing.Tests ApplicationInsights\Management\ApplicationInsights.Tests Batch\Management\Management.Batch.Tests Storage\Storage.Tests Advisor\Advisor.Tests
  FlpArgs: Summary;Verbosity=minimal;LogFile=msbuild.sum
  Flp1Args: warningsonly;logfile=msbuild.wrn
  Flp2Args: errorsonly;logfile=msbuild.err

pool:
  vmImage: 'VS2017-Win2016'

steps:
  - task: CmdLine@1
    inputs:
      filename: C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.6.2 Tools\sn.exe
      arguments: -Vr *,31bf3856ad364e35
  - task: MSBuild@1
    inputs:
      solution: build.proj
  - task: MSBuild@1
    inputs:
      solution: build.proj
      msbuildArguments: /t:RunTests /clp:ShowTimestamp /flp:$(FlpArgs) /flp1:$(Flp1Args) /flp2:$(Flp2Args) /p:IgnorePathTokens=$(IgnorePathTokens)
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/*.trx'
      testRunTitle: 'Test Results for PR# $(SYSTEM_PULLREQUEST_PULLREQUESTNUMBER)'
      testResultsFormat: 'VSTest'
      mergeTestResults: true