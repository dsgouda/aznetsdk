pr:
  branches:
    include:
    - aztest

pool:
  vmImage: 'VS2017-Win2016'

steps:
  - task: CmdLine@1
    inputs:
      filename: C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.6.2 Tools\sn.exe
      arguments: -Vr *,31bf3856ad364e35
  - task: MSBuild@1
    inputs:
      solution: build.proj
  - task: MSBuild@1
    inputs:
      solution: build.proj
      msbuildArguments: /t:RunTests /clp:ShowTimestamp /flp:Summary;Verbosity=minimal;LogFile=msbuild.sum /flp1:warningsonly;logfile=msbuild.wrn /flp2:errorsonly;logfile=msbuild.err /p:Scope="Compute" 
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/*.trx'
      testRunTitle: 'Test results for NET SDK tests'